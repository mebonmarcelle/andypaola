<style>
    body{
    background: rgba(0, 0, 0, 0.5) url("/image/rendez.jpg");
    width:100%;

    background-position:center;
    background-size:cover;

 <h2 style="color :#FFFFFF; text-align: center">Formulaire de rendez-vous</h2>
 <div class="container" style="background:#0080FF;">
<form action="#" th:action="@{/appointment}" th:object="${appointment}" method="post">
    <label for="day">Jour:</label>
    <select id="day" name="day">
        <option th:each="day : ${#numbers.sequence(1, 31)}" th:value="${day}" th:text="${day}"></option>
    </select>

    <label for="month">Mois:</label>
    <select id="month" name="month">
        <option th:each="month : ${#numbers.sequence(1, 12)}" th:value="${month}" th:text="${month}"></option>
    </select>

    <label for="year">Ann√©e:</label>
    <select id="year" name="year">
        <option th:each="year : ${#numbers.sequence(2023, 2030)}" th:value="${year}" th:text="${year}"></option>
    </select>

    <label for="hour">Heure:</label>
    <select id="hour" name="hour">
        <option th:each="hour : ${#numbers.sequence(0, 23)}" th:value="${hour}" th:text="${hour}"></option>
    </select>

    <label for="minute">Minute:</label>
    <select id="minute" name="minute">
        <option th:each="minute : ${#numbers.sequence(0, 59)}" th:value="${minute}" th:text="${minute}"></option>
    </select>

    <div class="btn-group" role="group" aria-label="Basic example" style="justify-content:center; margin-left:100px; margin-top:50px;background:#FFFFFF;">
        <button type="button" class="btn btn-primary">CONFIRMER</button>
        <button type="button" class="btn btn-primary">MODIFIER</button>
        <button type="button" class="btn btn-primary">ANNULER</button>
    </div>
</form>
</div>
